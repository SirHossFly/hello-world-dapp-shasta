<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' https://cdn.jsdelivr.net; connect-src 'self' ws://127.0.0.1:8080 https://api.shasta.trongrid.io">
  <title>Hello World DApp</title>
  <!-- Add Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Add custom styles -->
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-4">Hello World DApp on Shasta</h1>
    <button id="connectButton" class="btn btn-primary mb-3">Connect TronLink</button>
    <div class="input-group mb-3">
      <input type="text" id="newMessage" class="form-control" placeholder="Enter new message">
      <button id="setMessageButton" class="btn btn-success">Set Message</button>
    </div>
    <button id="getMessageButton" class="btn btn-info mb-3">Get Message</button>
    <div id="message" class="alert alert-info">Current Message: Not fetched yet</div>
  </div>
  <!-- Add Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="config.js"></script>
<script src="app.js"></script>
</body>
</html>
